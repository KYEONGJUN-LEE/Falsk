<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />

    {% block additional_css %}{% endblock %}
    
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Header -->
    {% include "partials/nav-bar.html" %}

    <!-- Main -->
    {% block content %}{% endblock %}

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/block-zoom.js') }}"></script>
    <script src="{{ url_for('static', filename='js/delete.js') }}"></script>
    <script src="{{ url_for('static', filename='js/nav-menu-hover.js') }}"></script>
    <script src="{{ url_for('static', filename='js/crud-button-hover.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
    {% block additional_js %}{% endblock %}
</body>

</html>
